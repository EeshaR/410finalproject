    <div class="container">
        <!-- Input Form Section -->
        <div class="form-section">
            <h2>Enter Your Course Preferences</h2>
            <form id="queryForm">
                <textarea id="query" name="query" placeholder="E.g., a course on AI for Fall 2024"></textarea>
                <button type="submit">Search</button>
            </form>
        </div>

        <!-- Response Section -->
        <div class="response-section">
            <h2>Response</h2>
            <div id="response"></div>
        </div>
    </div>
    

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const queryInput = document.getElementById('query').value;

            // Clear previous response
            const responseDiv = document.getElementById('response');

            if (!queryInput) {
                responseDiv.style.display = 'block'; // Show the response box
                responseDiv.innerHTML = `<strong>Response:</strong> How can I assist you today?`;
                return; // Exit the function
            }

            responseDiv.style.display = 'block'; // Make it visible
            responseDiv.innerHTML = 'Processing your query...';

            try {
                // Send the query to the backend
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: queryInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `<strong>Response:</strong> <p>${data.response}</p>`;
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unable to process the query.`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
