<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Course Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            max-width: 500px;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Smart Course Finder</h1>
    <form id="queryForm">
        <label for="query">Enter your course preferences:</label><br>
        <textarea id="query" name="query" rows="4" cols="50" placeholder="E.g., a course on AI for Fall 2024"></textarea><br><br>
        <button type="submit">Search</button>
    </form>
    <div id="response"></div>
    

    <script>
        document.getElementById('queryForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            const queryInput = document.getElementById('query').value;

            // Clear previous response
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Processing your query...';

            try {
                // Send the query to the backend
                const response = await fetch('/query', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: queryInput })
                });

                if (response.ok) {
                    const data = await response.json();
                    responseDiv.innerHTML = `<strong>Response:</strong> <p>${data.response}</p>`;
                } else {
                    responseDiv.innerHTML = `<strong>Error:</strong> Unable to process the query.`;
                }
            } catch (error) {
                responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        });
    </script>
</body>
</html>
